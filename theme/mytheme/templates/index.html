{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-8">
<div class="page">
<div class="text">
{% for article in articles %}
<h2><a href="/{{ article.slug }}.html">{{ article.title }}</a></h2>
<label>Published: {{ article.date.strftime("%-d %B, %Y")}}</label>
{{ article.content }}
{% else %}
No posts yet!
{% endfor %}
</div>
</div>
</div>
</div>
{% endblock %}
