<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Will Frank">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/colorbox.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Space Mono">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" >
        
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <h1 class="navbar-brand" href="https://willfrank.co.uk">{{ SITENAME }}</h1>
                    </div>
                    <!--<div class="collapse navbar-collapse">-->
                    <ul class="nav navbar-nav">
                        {% for title, link in MENUITEMS %}
                                <li><a href="{{ link }}">{{ title }}</a></li>
                        {% endfor %}
                    </ul>
                    <!--</div>-->
            </nav>
            {% block content %}{% endblock %}
        </div>
        <footer class="blog-footer">
            <div class="container">
                <span class="text-muted">Will Frank 2022. Handcrafted using <a href="https://www.python.org/">Python</a>, <a href="https://docs.getpelican.com/en/stable/">Pelican</a> and <a href="https://getbootstrap.com/">Bootstrap</a>. Published with <a href="https://pages.github.com/">GitHub Pages.</a></span>
            </container>
        </footer>

        <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/jquery.min.js"></script>
        <!-- Make sure jquery is loaded first, then load colorbox -->
        <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/jquery.colorbox-min.js"></script>
        <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/load-colorbox.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var url = window.location;
                $('.navbar-nav a[href="'+ url +'test"]').parent().addClass('active');
                $('.navbar-nav a').filter(function() {
                     return this.href == url;
                }).parent().addClass('active');
            });
        </script> 
    </body>
</html>
